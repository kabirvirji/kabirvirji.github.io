<h1>Spoticlean</h1>
<p>While building Spotify playlist apps, I found myself with an overwhelming amount of playlists from development and testing.</p>

<p>So I wrote a pip package to mass delete playlists using RegEx</p>

<p>Install via pip: <code class="highlighter-rouge">$ pip install spoticlean</code></p>
